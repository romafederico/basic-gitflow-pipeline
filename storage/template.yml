AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  BaseName:
    Type: String
  EnvName:
    Type: String

Resources:
  UserAvatarBucket:
    Type: AWS::S3::Bucket
  
  UserProfileTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
